<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../calculadora/estilo/style.css">
  </head>
  <body>
    <div class="calculadora">
      <table>
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <tr>
          <td><button>C</button></td>
          <td><button><</button></td>
          <td><button>รท</button></td>
          <td><button>X</button></td>
        </tr>
        <tr>
          <td><button onclick="sete" id="sete" value="7">7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2"><button id="igual">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="zero">0</button></td>
          <td><button>.</button></td>
        </tr>
          
      </table>
      <h5>Criado por Cleilson Alvino</h5>
    </div>

    <script src="javascript/javascript.js"></script>
   </body>
</html>
