<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <main>
        <section>
            <h1>Dieta</h1>
            <div>
                <form action="https://api.sheetmonkey.io/form/3kWkiqwoy8E4yFHgn3jhVe" method="post">

                    <p>
                        <label for="item">Item</label>
                        <input class="dados" type="text" name="Item" id="item" required placeholder="Digite o produto" ()>
                    </p>

                    <p>
                        <label for="data">Data da Compra</label>
                        <input class="dados" type="date" name="Data da Compra" id="data" required>
                    </p>

                    <p>
                        <label for="quantidade">Quantidade</label>
                        <input class="dados" type="text" name="Quantidade" id="quantidade" placeholder="Digite a quant...." required>
                    </p>

                    <p>
                        <label for="valor">Valor</label>
                        <input class="dados" type="number" name="Valor" id="valor" required placeholder="Digite o valor">
                    </p>

                    <p>
                        <input type="submit" value="Enviar" id="enviar" onclick="submit()">
                    </p>

                </form>
            </div>
        </section>
    </main>
    <script>
        function submit(){
            setTimeout(function(){
            alert("Dados enviados!")
            },1000)
        } 
        
    </script>
</body>
</html>
