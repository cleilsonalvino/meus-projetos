<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu primeiro Cronômetro</h1>
    <div class="crono">
        <span id="tempo">0</span>
        <button class="botao" id="start" onclick="inicio()">Iniciar</button>
        <button class="botao" id="stop" onclick="parar()">Parar</button>
        <button class="botao" onclick="reiniciar()">Reiniciar</button>
    </div>



    <script src="script.js"></script>

</body>
</html>
